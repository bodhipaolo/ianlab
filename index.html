<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Visualizzatore 3D STL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #viewer {
      width: 100%;
      height: 500px;
      background-color: #eee;
      margin-top: 20px;
    }
    #upload-button {
      margin: 20px 0;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Bottone per selezionare il file -->
  <button id="upload-button">Visualizzatore 3D (ver 1)</button>
  <input type="file" id="file-input" accept=".stl" style="display: none;">

  <!-- Sezione esistente -->
  <section id="precise-measurement">
    <h2>Misurazione Precisa</h2>
    <p>Contenuto della sezione...</p>
  </section>

  <!-- Canvas per 3D Viewer -->
  <div id="viewer"></div>

  <!-- Three.js r149 + STLLoader + OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/loaders/STLLoader.js"></script>

  <script>
    const uploadBtn = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const viewer = document.getElementById('viewer');

    let scene, camera, renderer, controls;

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 0, 100);
      controls.update();

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadSTL(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(contents);

        const material = new THREE.MeshStandardMaterial({ color: 0x6699ff });
        const mesh = new THREE.Mesh(geometry, material);

        scene.clear();
        initViewer();
        scene.add(mesh);

        const box = new THREE.Box3().setFromObject(mesh);
        const center = box.getCenter(new THREE.Vector3());
        mesh.position.sub(center);

        camera.lookAt(new THREE.Vector3(0, 0, 0));
      };
      reader.readAsArrayBuffer(file);
    }

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.stl')) {
        loadSTL(file);
      } else {
        alert('Per favore carica un file .stl valido.');
      }
    });

    initViewer();
  </script>
</body>
</html>
